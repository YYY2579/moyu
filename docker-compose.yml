services:
  mysql:
    image: mysql:5.7.44
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moyu_study}
      MYSQL_USER: ${MYSQL_USER:-moyu}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-Aa123456}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Aa123456}
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "127.0.0.1:33067:3306"
    volumes:
      - ./deploy/volumes/mysql:/var/lib/mysql
      - ./deploy/mysql-init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql-mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      PORT: 8080
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: ${MYSQL_DATABASE:-moyu_study}
      DATABASE_USER: ${MYSQL_USER:-moyu}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-Aa123456}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-moyu_admin_token_2024}
    depends_on:
      mysql:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "80:80"
    links:
      - api
    depends_on:
      - api

  webhook:
    image: almir/webhook:latest
    container_name: webhook
    restart: unless-stopped
    volumes:
      - ./webhook.json:/etc/webhook/hooks.json:ro
      - ./scripts:/opt/moyu/scripts:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "9000:9000"
    command: ["-hooks", "/etc/webhook/hooks.json", "-verbose"]
    networks:
      - moyu-network

networks:
  moyu-network:
    driver: bridge

